<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link-to-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="tasks">
      <article class="tasks__add-task-block add-task-block">
        <label class="add-task-block__title" for="new-task">Add Item</label>
        <div class="add-task-block__task-wrapper">
          <input id="new-task" class="add-task-block__task" type="text">
          <button class="add-task-block__btn-add">Add</button>
        </div>
      </article>
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list tasks-list tasks-list--incomplete">
        <li class="tasks-list__item tasks-list-item">
          <input class="tasks-list-item__checkbox" type="checkbox">
          <label class="tasks-list-item__name">Pay Bills</label>
          <input type="text" class="tasks-list-item__task">
          <button class="tasks-list-item__btn-edit">Edit</button>
          <button class="tasks-list-item__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="tasks-list__item tasks-list-item tasks-list-item--edit-mode">
          <input class="tasks-list-item__checkbox" type="checkbox">
          <label class="tasks-list-item__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-list-item__task">
          <button class="tasks-list-item__btn-edit">Save</button>
          <button class="tasks-list-item__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list tasks-list tasks-list--completed">
        <li class="tasks-list__item tasks-list-item">
          <input class="tasks-list-item__checkbox" type="checkbox" checked>
          <label class="tasks-list-item__name">See the Doctor</label>
          <input type="text" class="tasks-list-item__task">
          <button class="tasks-list-item__btn-edit">Edit</button>
          <button class="tasks-list-item__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
  
</html>
