<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link-to-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="main__add-task-block add-task-block">
        <label class="add-task-block__title" for="new-task">Add Item</label>
        <div class="add-task-block__task-wrapper">
          <input id="new-task" class="add-task-block__task" type="text">
          <button class="add-task-block__btn-add">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="incomplete-tasks-list">
        <li class="incomplete-tasks-list__incomplete-task incomplete-task">
          <input class="incomplete-task__checkbox" type="checkbox">
          <label class="incomplete-task__name">Pay Bills</label>
          <input type="text" class="incomplete-task__task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="incomplete-task edit-mode">
          <input class="incomplete-task__checkbox" type="checkbox">
          <label class="incomplete-task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-task__task">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks-list">
        <li class="completed-tasks-list__completed-task completed-task">
          <input class="completed-task__checkbox" type="checkbox" checked>
          <label class="completed-task__name">See the Doctor</label>
          <input type="text" class="completed-task__task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
  
</html>
